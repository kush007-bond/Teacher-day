<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
    background: url('assets/black.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
    overflow: hidden;
    }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .screen {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100%;
            width: 100%;
            position: absolute;
            transition: transform 0.5s ease;
        }

        #greeting-screen {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            z-index: 2;
        }

        #teachers-screen {
            transform: translateX(100%);
            z-index: 1;
            background: white;
        }

        #video-screen {
            transform: translateX(100%);
            z-index: 3;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #greeting-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #3a1c71;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        #greeting-screen p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }

        .tap-hint {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Scrollable container for teachers list */
        .teachers-list-container {
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 5px;
        }

        /* Custom scrollbar styling */
        .teachers-list-container::-webkit-scrollbar {
            width: 8px;
        }

        .teachers-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .teachers-list-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .teachers-list-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .teachers-list {
            width: 100%;
            list-style: none;
        }

        .teacher-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .teacher-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .teacher-name {
            font-weight: 600;
            color: #3a1c71;
        }

        .teacher-subject {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .teacher-nickname {
            font-size: 0.8rem;
            font-style: italic;
            color: #3a1c71;
            margin-top: 4px;
        }

        .greeting-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .greeting-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .greeting-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .greeting-modal.active .greeting-content {
            transform: translateY(0);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
        }
        
        .back-to-list-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #3a1c71;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .back-to-list-btn:hover {
            background: #4d2794;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.8;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .app-title {
            color: #3a1c71;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .back-btn {
            align-self: flex-start;
            margin-bottom: 20px;
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 1rem;
        }

        .back-btn:hover {
            color: #3a1c71;
        }
        
        .credit {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            font-style: italic;
            z-index: 1000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        #teacher-video {
            width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .video-loading {
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }
        
        .skip-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Greeting Screen -->
        <div class="screen" id="greeting-screen">
            <h1>Happy Teacher's Day!</h1>
            <p>Dear teachers, your dedication and passion for education light the path to knowledge and inspire generations to come.</p>
            <p>Thank you for shaping minds and touching hearts.</p>
            <div class="tap-hint">Tap anywhere to continue</div>
        </div>

        <!-- Teachers List Screen -->
        <div class="screen" id="teachers-screen">
            <h2 class="app-title">Select a Teacher</h2>
            <button class="back-btn">&larr; Back to Greeting</button>
            
            <!-- Scrollable container for teachers list -->
            <div class="teachers-list-container">
                <ul class="teachers-list">
                    <!-- Teacher list will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <!-- Video Screen -->
        <div class="screen" id="video-screen">
            <div class="video-loading">Loading video greeting...</div>
            <video id="teacher-video" playsinline>
                Your browser does not support the video tag.
            </video>
            <button class="skip-btn" id="skip-btn">Skip</button>
        </div>
    </div>

    <!-- Greeting Modal -->
    <div class="greeting-modal" id="greeting-modal">
        <div class="greeting-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2 id="teacher-greeting-name"></h2>
            <p id="teacher-greeting-message"></p>
            <button class="back-to-list-btn" id="back-to-list-btn">Back to Teachers List</button>
        </div>
    </div>
    
    <div class="credit">Created by Kushal Narayana</div>

                    message: "Your expertise in business studies has given us practical knowledge we'll carry throughout our lives. Thank you for your dedicated teaching.",
                    video: "assets/meenakshi.mp4"
                }
            ];

            const greetingScreen = document.getElementById('greeting-screen');
            const teachersScreen = document.getElementById('teachers-screen');
            const videoScreen = document.getElementById('video-screen');
            const teachersList = document.querySelector('.teachers-list');
            const greetingModal = document.getElementById('greeting-modal');
            const closeBtn = document.getElementById('close-btn');
            const teacherGreetingName = document.getElementById('teacher-greeting-name');
            const teacherGreetingMessage = document.getElementById('teacher-greeting-message');
            const teacherVideo = document.getElementById('teacher-video');
            const skipBtn = document.getElementById('skip-btn');
            const videoLoading = document.querySelector('.video-loading');
            const backToListBtn = document.getElementById('back-to-list-btn');
            const backButton = document.querySelector('.back-btn');

            let currentTeacher = null;

            // Create confetti
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 10) + 'px';
                    confetti.style.height = (5 + Math.random() * 10) + 'px';
                    confetti.style.animationDuration = (2 + Math.random() * 5) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 7000);
                }
            }

            // Populate teachers list
            function populateTeachersList() {
                teachersList.innerHTML = '';
                teachers.forEach(teacher => {
                    const li = document.createElement('li');
                    li.className = 'teacher-item';
                    li.innerHTML = `
                        <div>
                            <div class="teacher-name">${teacher.name}</div>
                            <div class="teacher-subject">${teacher.subject}</div>
                            <div class="teacher-nickname">${teacher.nickname}</div>
                        </div>
                        <div>&gt;</div>
                    `;
                    li.addEventListener('click', () => showVideo(teacher));
                    teachersList.appendChild(li);
                });
            }

            // Show video for selected teacher
            function showVideo(teacher) {
                currentTeacher = teacher;
                teachersScreen.style.transform = 'translateX(-100%)';
                videoScreen.style.transform = 'translateX(0)';
                
                // Set up video
                teacherVideo.style.display = 'none';
                videoLoading.style.display = 'block';
                
                teacherVideo.src = teacher.video;
                teacherVideo.load();
                
                teacherVideo.onloadeddata = function() {
                    videoLoading.style.display = 'none';
                    teacherVideo.style.display = 'block';
                    teacherVideo.play().catch(e => {
                        console.log("Autoplay prevented: ", e);
                        videoLoading.textContent = "Tap to play video";
                        videoLoading.style.display = 'block';
                    });
                };
                
                teacherVideo.onended = function() {
                    showGreeting(currentTeacher);
                };
            }

            // Show greeting for selected teacher
            function showGreeting(teacher) {
                videoScreen.style.transform = 'translateX(100%)';
                teacherGreetingName.textContent = `${teacher.name} - ${teacher.nickname}`;
                teacherGreetingMessage.innerHTML = `${teacher.message}<br><br>Thank you,<br>Students of MIPU`;
                greetingModal.classList.add('active');
            }
            
            // Return to teachers list
            function returnToTeachersList() {
                greetingModal.classList.remove('active');
                videoScreen.style.transform = 'translateX(100%)';
                teachersScreen.style.transform = 'translateX(0)';
                
                // Reset video
                teacherVideo.pause();
                teacherVideo.currentTime = 0;
            }

            // Initialize the app
            function initApp() {
                createConfetti();
                populateTeachersList();

                // Tap on greeting screen to continue
                greetingScreen.addEventListener('click', () => {
                    greetingScreen.style.transform = 'translateX(-100%)';
                    teachersScreen.style.transform = 'translateX(0)';
                });

                // Back button to return to greeting
                backButton.addEventListener('click', () => {
                    teachersScreen.style.transform = 'translateX(100%)';
                    greetingScreen.style.transform = 'translateX(0)';
                    createConfetti();
                });

                // Close modal
                closeBtn.addEventListener('click', () => {
                    returnToTeachersList();
                });
                
                // Back to list button
                backToListBtn.addEventListener('click', () => {
                    returnToTeachersList();
                });

                // Close modal if clicked outside
                greetingModal.addEventListener('click', (e) => {
                    if (e.target === greetingModal) {
                        returnToTeachersList();
                    }
                });
                
                // Skip video button
                skipBtn.addEventListener('click', () => {
                    if (currentTeacher) {
                        teacherVideo.pause();
                        showGreeting(currentTeacher);
                    }
                });
                
                // Handle video click to play if autoplay was prevented
                videoScreen.addEventListener('click', () => {
                    if (videoLoading.style.display === 'block' && videoLoading.textContent.includes("Tap to play")) {
                        teacherVideo.play().then(() => {
                            videoLoading.style.display = 'none';
                            teacherVideo.style.display = 'block';
                        }).catch(e => {
                            console.log("Play failed: ", e);
                        });
                    }
                });
            }

            initApp();
        });
